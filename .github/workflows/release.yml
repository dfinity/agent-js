name: NPM Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        ghc: ["8.8.4"]
        spec:
          - release-0.15 # https://github.com/dfinity-lab/ic-ref/tree/release-0.15
        node:
          - 12
          - 14
    steps:
      - uses: actions/checkout@v2
      - name: Publish Docs ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npx lerna bootstrap
      - run: npx lerna run lint

      # build monorepo incl. each subpackage
      - run: npx lerna run build

      # test monorepo incl. each subpackage
      - run: npx lerna run test
        env:
          CI: true

      # generate package docs
      - run: npx lerna make:docs/reference

      # publish docs
      - run: dfx deploy --network=ic
