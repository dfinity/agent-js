name: Node.js CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
        - '10'
        - '12'
        - '14'

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: npx lerna bootstrap
    - run: npx lerna run ci
      env:
        CI: true
