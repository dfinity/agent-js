name: 'size'
on:
  pull_request:
    branches:
      - master
jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v1
      - run: npm install -g npm
      - run: npm install

      - run: npm run bundle --workspaces --if-present
      - run: npm run size-limit --workspaces --if-present

