# TODO: remove this workflow once the action works
name: Tmp publish docs

on:
  pull_request:

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    if: ${{ github.head_ref == 'luca/SDK-2264-push-docs' }}
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: generate_token
        with:
          app-id: ${{ vars.PR_AUTOMATION_BOT_PUBLIC_APP_ID }}
          private-key: ${{ secrets.PR_AUTOMATION_BOT_PUBLIC_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: icp-js-sdk-docs

      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: dfinity/ci-tools/actions/setup-pnpm@main
        with:
          node_version_file: '.nvmrc'

      - uses: dfinity/ci-tools/actions/extract-version@luca/extract-version-action
        id: extract-version
        with:
          file: 'package.json'

      - name: Prepare version
        id: ver
        run: |
          echo "version=v${{ steps.extract-version.outputs.major }}" >> $GITHUB_OUTPUT

      - name: Build docs for version ${{ steps.ver.outputs.version }}
        working-directory: docs
        env:
          DOCS_VERSION: ${{ steps.ver.outputs.version }}
        run: pnpm build --outDir dist/${{ steps.ver.outputs.version }}

      - name: Build docs for version latest
        working-directory: docs
        env:
          DOCS_VERSION: latest
        run: pnpm build --outDir dist/latest

      - name: Checkout icp-pages branch
        uses: actions/checkout@v4
        with:
          ref: icp-pages
          path: icp-pages

      - name: Assemble docs
        uses: dfinity/ci-tools/actions/assemble-docs@luca/assemble-docs-action
        with:
          assets_dir: 'docs/dist/${{ steps.ver.outputs.version }}'
          version: ${{ steps.ver.outputs.version }}
          target_dir: 'icp-pages'
          version_label: 'Version ${{ steps.ver.outputs.version }}'

      - name: Assemble docs
        uses: dfinity/ci-tools/actions/assemble-docs@luca/assemble-docs-action
        with:
          assets_dir: 'docs/dist/latest'
          version: 'latest'
          target_dir: 'icp-pages'
          version_label: 'Latest (${{ steps.ver.outputs.version }})'

      - name: Submit Documentation
        uses: dfinity/ci-tools/actions/submit-docs@luca/assemble-docs-action
        with:
          destination_repo: 'dfinity/icp-js-sdk-docs'
          token: ${{ steps.generate_token.outputs.token }}
