name: End to End

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        ghc: ['8.8.4']
        spec:
          - '0.16.1'
        node:
          - 18

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g npm

      - run: npm install

      # build monorepo incl. each subpackage
      - run: npm run build --workspaces --if-present

      - uses: dfinity/setup-dfx@main

      - name: running dfx
        id: dfx
        run: |
          dfx start --background

      - name: setup
        id: setup
        run: npm run setup --workspaces --if-present

      # - run: npm run e2e --workspace e2e/node
      #   env:
      #     CI: true
      #     REPLICA_PORT: 4943

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          project: ./e2e/browser
          working-directory: e2e/browser
          start: |
            npm run setup --workspace e2e/browser
            npm run e2e --workspace e2e/browser
          wait-on: 'http://localhost:1234'
          wait-on-timeout: 120

  aggregate:
    name: e2e:required
    if: ${{ always() }}
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: check e2e test result
        if: ${{ needs.test.result != 'success' }}
        run: exit 1
